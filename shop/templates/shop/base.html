<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Truefeel{% endblock %}</title>
	<link href= "/static/shop/css/base.css" rel="stylesheet">
	<!--<link href= "{% static 'shop/css/base.css' %}" rel="stylesheet">-->
    <meta name="description" content="Шоколад и конфеты ручной работы, подарочные наборы в Могилеве">
	<meta name="keywords" content="шоколад, конфеты, трюфели, фигурки из шоколада, подарочные наборы, могилев, беларусь">	
</head>
<body>    
    <div id="header">    
    <h1><a href="/" class="logo">Truefeel</a></h1>
	</div>
    <div id="subheader">        
		<div class="cart">
		    {% with total_items=cart|length %}
			    {% if cart|length > 0 %}
				    <img width="40" src="{% static "shop/img/basket.png" %}">
					<a class="selected" href="{% url "cart:cart_detail" %}">
						{{ cart.get_total_price }} BYN
					</a>
				{% else %}
				    <img width="40" src="{% static "shop/img/basket.png" %}">
					    0 BYN
				{% endif %}
			{% endwith %}
		</div>		
    </div>
    <div id="content">
    {% block content %}
    {% endblock %}	
    </div>
</body>
</html>
